apiVersion: spec.keptn.sh/0.2.0
kind: Shipyard
metadata:
  name: "two-stage-delivery"
spec:
  stages:
  - name: staging
    sequences:
    - name: delivery
      tasks:
      - name: monaco
      - name: deployment
        properties:
          deploymentstrategy: user_managed
      - name: evaluation
        triggeredAfter: "6m"
        properties:
          timeframe: "6m"
    - name: delivery_withtest
      tasks:
      - name: monaco
      - name: deployment
        properties:
          deploymentstrategy: user_managed
      - name: test
        properties:
          teststrategy: performance
      - name: evaluation
  - name: production
    sequences:
    - name: delivery
      triggeredOn:
      - event: staging.delivery.finished
      - event: staging.delivery_withtest.finished
      tasks:
      - name: approval
        properties:
          pass: automatic
          warning: manual
      - name: monaco
      - name: deployment
        properties:
          deploymentstrategy: user_managed
      - name: evaluation
        triggeredAfter: "6m"
        properties:
          timeframe: "6m"
    - name: rollback
      triggeredOn:
      - event: production.delivery.finished
        result: fail
      tasks:
      - name: rollback
      - name: evaluation
        triggeredAfter: "6m"
        properties:
          timeframe: "6m"          
